<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ToDoCtrl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/06-24-14/to-do/style.css">
</head>

<body>

    <!---Header--->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">To Do!!</a>
            </div>
            <div class="navbar-collapse collapse">

            </div>
            <!--/.navbar-collapse -->
        </div>
    </div>

    <!---Main Container--->

    <div class="to-do container">

        <div class="panel panel-default">
             List group 
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in pitches" ng-class="{ 'line-through' : item.done }">
                    <label>
                        <input class="check" type="checkbox" ng-model="item.done">
                    </label>
                    {{item.Headline}}
                    <a href="#" ng-click="$event.preventDefault(); remove($index);"><span class="glyphicon glyphicon-remove pull-right"></span></a>
                </li>
            </ul>
        </div>
        <!-- /panel -->

        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your Pitch Here</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Put those tasks here." ng-model="newtask">
            </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Enter paragraphs here"></textarea>
                </div>

            <button class="btn btn-success" type="button">Add image</button>

            <button type="submit" class="btn btn-default" ng-click="add();">Submit</button>
        </form>

        <hr>

        <footer>
            <p>&copy; Company 2014</p>
        </footer>

    </div>
    <!-- /container -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script>
    <script src="//pe-refinery.azurewebsites.net/App/fbModule.js"></script>
    <script src="//pe-refinery.azurewebsites.net/App/ref.js"></script>
    <script src="app/module.js"></script>
</body>

</html>
