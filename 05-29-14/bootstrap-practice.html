<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Practice</title>
    
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" href="bootstrap-practice.css">
    
</head>
<body>
<header> 
     
    <!---MAIN NAV--->
    
    <div class="navbar-wrapper">
        <nav class="navbar navbar-inverse navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bootstrap Practice Site</a>
                </div>
        
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown <b class="caret"></b></a> 
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another Action</a></li>
                                <li><a href="#">Something Else Here</a></li>
                                <li class="divider"><a href=""></a></li>
                                <li><a href="#">Separate Link</a></li>
                                <li class="divider"><a href="#"></a></li>
                                <li><a href="#">One More Separate Link</a> </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <!---CAROUSEL--->
    
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="carousel" data-slide-to="0" class="active"></li>
            <li data-target="carousel" data-slide-to="1"></li>
            <li data-target="carousel" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="//lorempixel.com/1200/600/nature/1" alt="">
                <div class="carousel-caption"></div>
            </div> 
            
            <div class="item">
                <img class="img-responsive" src="//lorempixel.com/1200/600/nature/2" alt="">
                <div class="carousel-caption"></div>
            </div> 
            
            <div class="item">
                <img class="img-responsive" src="//lorempixel.com/1200/600/nature/3" alt="">
                <div class="carousel-caption"></div>
            </div>     
        </div>
        
        <a class="carousel-control left" href="#carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>       
    </div>
    
</header>
    <main></main>
    <footer></footer>
    
    <script src="/jquery/jquery-2.1.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
