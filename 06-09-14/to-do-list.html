    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e1edbf;
            font-family: 'Fjalla One', sans-serif;
        }
        header {
            background-image: url(/06-09-14/tweed.png);
            background-color: #fff;
            padding: 35px;
            border-bottom: 5px solid #b2d455;
        }
        h1 {
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            font-size: 3em;
            color: #e1edbf;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 35px;
        }
        
        /*---Input Styes*/
        input.todo {
            width: 100%;
            height: 75px;
            border: 1px solid #b2d455;
            padding: 25px;
            font-size: 1.2em;
            font-family: 'fjalla one', sans-serif;
        }
        
        /*----ul Styles---*/
        ul {
            background-color: #fff;
        }
        li {
            padding: 25px;
            list-style-type: none;
            color: #524542;
            font-size: 1.2em;
            border: 1px solid #b2d455;
            border-top: none;
        }
        .checked-off {
            color: #999;
            text-decoration:line-through;
        }
        
        /*----Checkbox Styles---*/
        label input.check {
            width: 15px;
            display: none;
        }
        label.checkbox {
            cursor: pointer;
        }
        span.checkbox {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: #fff;
            background-image: url(/06-09-14/checked-2.png);
        }
        input:checked + span.checkbox {
            background: url(/06-09-14/checked-transparent.png);
        }
        
        /*---Delete Button Styles---*/
        button {
            display: none;
            width: 20px;
            height: 20px;
            float: right;
            border: none;
            background-image: url(/06-09-14/delete.png);
        }
        li:hover button {
            display: inline-block;
            -webkit-transition: all .2s ease-in-out; 
        }
        button:hover { 
            -webkit-transform: scale(1.3); 
        }
    </style>
        
</head>

        <header>

        </header>
    <div class="container">
        <input class="todo" type="text" placeholder="What needs to be done?">

    <script src="/jquery/jquery-2.1.1.js"></script>
    <script>
        var lineThrough = function() {
            $(this).parent().parent().toggleClass('checked-off');
        };
        //$('input[type=checkbox]').click(lineThrough);
        
        var deleteParent = function() {
            $(this).parent().parent().remove();
        };
        //$('.delete').click(deleteParent);
        
        var keyHandler = function(event) {
            //check for enter key
            if(event.which === 13) {
                var userInput = $(this).val();
                createToDo(userInput);
                $(this).val(''); //clears input
            }
        }
        
        var createToDo = function(text) {
            var todo = $('<li><div><label><input class="check" type="checkbox"><span class="checkbox"></span></label><span>' + text + '</span><button class="delete" type="button"></button></div></li>');
            //Set up event listeners
            todo.find('input[type=checkbox]').click(lineThrough);
            todo.find('button').click(deleteParent);
            //Insert the to-do
            $('#todoList').append(text);
        };
        
        $('input[type=text]').keypress(keyHandler); //defines keyHandler

    </script>
